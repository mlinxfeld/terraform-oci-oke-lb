title: "Terraform OCI Container Engine for Kubernetes (aka OCI OKE) with OCI LoadBalancer"
description: "FoggyKitchen.com - Terraform OCI Container Engine for Kubernetes (aka OCI OKE) with OCI LoadBalancer."
stackDescription: "FoggyKitchen.com - Terraform OCI Container Engine for Kubernetes (aka OCI OKE) with OCI LoadBalancer."
schemaVersion: 1.1.0
version: "20201028"
locale: "en"

variableGroups:
- title: "General Configuration"
  visible: false
  variables:
  - tenancy_ocid
  - region
  - oci_service_gateway
  - network_cidrs

- title: "Required Configuration"
  visible: true  
  variables:
  - compartment_ocid
  - availablity_domain_name
  - node_pool_size
  - show_advanced 

- title: "OKE Optional Configuration"
  visible: 
      and:
        - show_advanced
  variables:
  - kubernetes_version
  - ssh_public_key
  - oke_node_shape
  - flex_shape_memory
  - flex_shape_ocpus
  - oke_node_boot_volume_size_in_gbs
  - oke_node_os_version
  - cluster_name
  - number_of_ngnix_replicas
  - lb_shape
  - flex_lb_min_shape
  - flex_lb_max_shape
  - lb_listener_port
  - lb_nsg

variables:

  show_advanced:
    type: boolean
    title: "Show advanced options?"
    description: "Shows advanced options."
    visible: true
    default: false

  # General Configuration
  tenancy_ocid:
    title: "Tenancy ID"
    description: "The Oracle Cloud Identifier (OCID) for your tenancy"
    type: string
    required: true
    visibile: false

  region:
    title: "Region"
    description: "Choose Region where you deploy your Webserver"
    type: oci:identity:region:name
    required: true
    visibile: true

  compartment_ocid:
    title: "Compartment OCID"
    description: "Choose Comparment where you deploy your Webserver"
    type: oci:identity:compartment:id
    required: true
    visibile: true

  availablity_domain_name:
    type: oci:identity:availabilitydomain:name
    required: true
    visibile: true
    title: "Availability Domain"
    description: "Choose Availability Domain where K8S Nodes will be deployed."
    dependsOn:
      regionName: ${region}
      compartmentId: ${compartment_ocid}

  node_pool_size:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 3
    title: "How many K8S Nodes?"
    description: "Choose number of K8S Nodes to be deployed."

  # Optional Configuration

  kubernetes_version:
    type: enum
    title: "K8S Version"
    description: "Choose Kubernetes (K8S) version for OKE"
    default: "v1.24.1"
    required: false
    enum: 
      - "v1.24.1"
      - "v1.23.4"
      - "v1.22.5"

  oke_node_shape:
    type: oci:core:instanceshape:name
    title: "K8S Nodes Shape"
    description: "Choose a shape for your K8S nodes"
    default: "VM.Standard.E4.Flex"
    required: false
    dependsOn:
      compartmentId: ${compartment_ocid}

  flex_shape_ocpus:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 1
    title: "K8S Nodes Flex Shape OCPUs"
    description: "Choose number of OCPUs for Flex Shape."
    visible:
      and:
        - or:
          - eq:
            - oke_node_shape 
            - "VM.Standard.E3.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.E4.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.A1.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Optimized3.Flex"

  flex_shape_memory:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 6
    title: "K8S Nodes Flex Shape Memory (GB)"
    description: "Choose number GB for Flex Shape Memory."
    visible:
      and:
        - or:
          - eq:
            - oke_node_shape 
            - "VM.Standard.E3.Flex"
          - eq:
            - oke_node_shape
            - "VM.Standard.E4.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Standard.A1.Flex"
          - eq:
            - oke_node_shape 
            - "VM.Optimized3.Flex"

  oke_node_boot_volume_size_in_gbs:
    type: number
    required: false
    minimum: 1
    maximum: 256
    multipleOf: 1
    default: 50
    title: "What is the size of K8S node boot block volume (GB)?"
    description: "Choose number of GB for the size of K8S node boot block volume."

  lb_shape:
    type: enum
    title: "LoadBalancer Shape"
    description: "Choose LoadBalancer Shape"
    default: "flexible"
    required: false 
    enum:
      - "flexible"
      - "100Mbps"
      - "10Mbps"
      - "10Mbps-Micro"
      - "400Mbps"
      - "8000Mbps"

  flex_lb_min_shape:
    type: enum
    required: false
    default: "10"
    title: "LB Flex Min Shape"
    description: "Choose Minimum Shape for Flex Load Balancer."
    enum:
      - "10"
      - "100"
      - "1000"
      - "400"
      - "8000"
    visible:
      and:
        - eq:
          - lb_shape 
          - "flexible"

  flex_lb_max_shape:
    type: enum
    required: false
    default: "100"
    title: "LB Flex Max Shape"
    description: "Choose Maximum Shape for Flex Load Balancer."
    enum:
      - "10"
      - "100"
      - "1000"
      - "400"
      - "8000"
    visible:
      and:
        - eq:
          - lb_shape 
          - "flexible"

  lb_listener_port:
    type: number
    required: false
    minimum: 1
    maximum: 65563
    multipleOf: 1
    default: 80
    title: "Load Balancer Listener Port"
    description: "Choose Load Balancer Listener Port."

  lb_nsg:
    type: boolean
    title: "Usg NSG instead of Security List for OKE Load Balancer?"
    description: "Check if you want to use Network Security Group for OKE Load Balancer instead of Security List."
    visible: true
    default: true

  ssh_public_key:
    type: oci:core:ssh:publickey
    title: "Public SSH Key"
    description: "Choose public SSH Key to be uploaded into compute instances."
    required: false

  cluster_name:
    type: string
    title: "K8S Cluster Name"
    description: "Choose K8S Cluster Name"
    required: false

  oke_node_os_version:
    type: enum
    required: false
    visible: true
    title: "OKE Node OS version"
    description: "Choose Operating System version that determines the operating system version for OKE Nodes."
    default: "8.6"
    enum:
      - "7.9"  
      - "8.5"
      - "8.6"

  number_of_ngnix_replicas:
    type: number
    required: false
    minimum: 1
    maximum: 128
    multipleOf: 1
    default: 10
    title: "How many NGNIX replicas?"
    description: "Choose number of NGNIX replicas to be deployed."
    visible: 
      and:
        - deploy_ngnix

outputs:

  cluster_instruction:
    title: "Post deployment instructions"
    displayText: "Post deployment instructions."
    type: string
    visible: true
  



